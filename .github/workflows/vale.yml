name: Validate content with Vale

on:
  pull_request:
    branches:
      - main

jobs:
  vale:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: errata-ai/vale-action@reviewdog
        with:
          fail_on_error: true
          vale_flags: "--minAlertLevel=error"
          token: ${{secrets.GITHUB_TOKEN}}
