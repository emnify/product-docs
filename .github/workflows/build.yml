name: Build Documentation

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
#          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
          persist-credentials: false

      - name: ðŸ”’ Setup env file
        run: |
          touch .env
          echo ALGOLIA_APP_ID='${{ secrets.ALGOLIA_APP_ID }}' >> .env
          echo ALGOLIA_SEARCH_API_KEY='${{ secrets.ALGOLIA_SEARCH_API_KEY }}' >> .env
          cat .env

      - name: ðŸ‘€ Retrieve application token to gain read access for emnify repositories
        id: get_token
        uses: machine-learning-apps/actions-app-token@master
        with:
          APP_PEM: ${{ secrets.EMNIFY_GITHUB_ACTIONS_APP_PEM }}
          APP_ID: ${{ secrets.EMNIFY_GITHUB_ACTIONS_APP_ID }}

      - name: ðŸ”® Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://x-access-token:${{ steps.get_token.outputs.app_token }}@github.com/".insteadOf "ssh://git@github.com/"

#      - name: Get yarn cache
#        id: yarn-cache
#        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ðŸªš Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ’» Test build website
        run: yarn build
