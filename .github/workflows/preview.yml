name: Deploy PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    branches:
      - main

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: ğŸ¦– Docusaurus troubleshooting
        run: echo "PREVIEW_PATH=pr-preview/pr-${{ github.event.number }}" >> "$GITHUB_ENV"

      - name: ğŸ”’ Setup env file
        run: |
          touch .env
          echo ALGOLIA_APP_ID='${{ secrets.ALGOLIA_APP_ID }}' >> .env
          echo ALGOLIA_SEARCH_API_KEY='${{ secrets.ALGOLIA_SEARCH_API_KEY }}' >> .env
          echo HEAP_ANALYTICS_APP_ID='${{ secrets.HEAP_ANALYTICS_APP_ID }}' >> .env
          echo HEAP_ANALYTICS_DEV_ID='${{ secrets.HEAP_ANALYTICS_DEV_ID }}' >> .env
          cat .env

      - name: ğŸ—ï¸ Install dependencies and build
        if: github.event.action != 'closed'
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: ğŸ”® Deploy preview
        uses: rossjrw/pr-preview-action@v1.4.6
        with:
          source-dir: ./build/
