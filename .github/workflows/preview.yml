name: Deploy PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    branches:
      - main
    paths:
      - "docs/**"
      - "src/**"
      - "static/**"
      - "**.js*"
      - "yarn.lock"

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ¦– Docusaurus troubleshooting
        run: echo "PREVIEW_PATH=pr-preview/pr-${{ github.event.number }}" >> "$GITHUB_ENV"

      - name: ğŸ”’ Set up env file
        run: |
          touch .env
          echo ALGOLIA_APP_ID='${{ secrets.ALGOLIA_APP_ID }}' >> .env
          echo ALGOLIA_SEARCH_API_KEY='${{ secrets.ALGOLIA_SEARCH_API_KEY }}' >> .env
          cat .env

      - name: ğŸ‘€ Retrieve application token to gain read access for emnify repositories
        id: get_token
        uses: machine-learning-apps/actions-app-token@master
        with:
          APP_PEM: ${{ secrets.EMNIFY_GITHUB_ACTIONS_APP_PEM }}
          APP_ID: ${{ secrets.EMNIFY_GITHUB_ACTIONS_APP_ID }}

      - name: ğŸ”® Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://x-access-token:${{ steps.get_token.outputs.app_token }}@github.com/".insteadOf "ssh://git@github.com/"

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: ğŸ—ï¸ Install dependencies and build
        if: github.event.action != 'closed'
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: ğŸª„ Deploy preview
        uses: rossjrw/pr-preview-action@v1.4.6
        with:
          source-dir: ./build/
