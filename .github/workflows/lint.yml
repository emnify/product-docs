name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: ğŸªš Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ‘¾ ESLint
        run: yarn eslint

      - name: ğŸ“ markdownlint
        uses: articulate/actions-markdownlint@v1.1.0
        with:
          config: .markdownlint.jsonc
          files: './**/*.md*'

      - name: ğŸ–Œï¸ Prettier
        run: yarn prettier
