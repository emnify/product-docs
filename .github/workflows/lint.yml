name: Lint

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.mdx?"

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: 🪚 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 👾 Run ESLint on .js* files
        run: yarn eslint

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: 🪚 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🖌️ Run Prettier on all files
        run: yarn prettier
