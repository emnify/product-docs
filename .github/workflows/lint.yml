name: Lint

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.mdx?"

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ‘€ Retrieve application token to gain read access for emnify repositories
        id: get_token
        uses: machine-learning-apps/actions-app-token@master
        with:
          APP_PEM: ${{ secrets.EMNIFY_GITHUB_ACTIONS_APP_PEM }}
          APP_ID: ${{ secrets.EMNIFY_GITHUB_ACTIONS_APP_ID }}

      - name: ğŸ”® Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://x-access-token:${{ steps.get_token.outputs.app_token }}@github.com/".insteadOf "ssh://git@github.com/"

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: ğŸªš Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ‘¾ Run ESLint on .js* files
        run: yarn eslint

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ‘€ Retrieve application token to gain read access for emnify repositories
        id: get_token
        uses: machine-learning-apps/actions-app-token@master
        with:
          APP_PEM: ${{ secrets.EMNIFY_GITHUB_ACTIONS_APP_PEM }}
          APP_ID: ${{ secrets.EMNIFY_GITHUB_ACTIONS_APP_ID }}

      - name: ğŸ”® Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://x-access-token:${{ steps.get_token.outputs.app_token }}@github.com/".insteadOf "ssh://git@github.com/"

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: ğŸªš Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ–Œï¸ Run Prettier on all files
        run: yarn prettier
