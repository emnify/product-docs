name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: 🪚 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 👾 ESLint
        run: yarn eslint

      - name: 📝 markdownlint
        uses: articulate/actions-markdownlint@v1.1.0
        with:
          config: .markdownlint.jsonc
          files: './**/*.md*'
          ignore: node_modules LICENSE.md

      - name: 🖌️ Prettier
        run: yarn prettier
