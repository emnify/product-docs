name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: 🔒 Setup env file
        run: |
          touch .env
          echo ALGOLIA_APP_ID='${{ secrets.ALGOLIA_APP_ID }}' >> .env
          echo ALGOLIA_SEARCH_API_KEY='${{ secrets.ALGOLIA_SEARCH_API_KEY }}' >> .env
          cat .env

      - name: 🪚 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🏗️ Build website
        run: yarn build
        env:
          HEAP_ANALYTICS_APP_ID: ${{ secrets.HEAP_ANALYTICS_APP_ID }}

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./build
          # Assign commit authorship to the GH-Actions bot
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
